xact_autoanalyze = on
# pg_squeeze
wal_level = logical
max_replication_slots = 1 # ... or add 1 to the current value.
shared_preload_libraries = 'opentenbase_ora_package_function' # ... or add the library to the existing ones.
pg_plan_advsr.enabled = off
log_min_messages = 'debug3'
# debug_message_log = on
log_rotation_age = 1h
log_statement = 'all'
log_error_verbosity = 'verbose'
log_connections = on
log_disconnections = on
log_checkpoints = on
log_rotation_size = '1GB'      
